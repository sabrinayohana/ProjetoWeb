                <img src="esculturas/athena_parthenos.jpg" alt="Estátua de Atena Partenos" class="img-esculturas">
                <figcaption class="legenda-esculturas">
                    <strong>Atena Partenos – Fídias (c. 447–438 a.C.)</strong>
                    <p>Uma das estátuas mais famosas da Grécia Antiga, originalmente localizada no Partenon, em Atenas.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="esculturas/hades-persefone.jpg" alt="O Rapto de Proserpina" class="img-esculturas">

                    <strong>O Rapto de Proserpina - Gian Lorenzo Bernini</strong>
                    <p>Representa o mito do rapto de Perséfone, uma cena barroca repleta de dramaticidade.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="esculturas/fauno-gian.jpeg" alt="Bacanal: Fauno importunado por crianças" class="img-esculturas">
                <figcaption class="legenda-esculturas">
                    <strong>Bacanal: Fauno importunado por crianças - Pietro Bernini</strong>
                    <p>Cena mitológica típica da escultura romana, mostrando influências gregas e o realismo romano.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="esculturas/medusa.jpeg" alt="Escultura de Medusa" class="img-esculturas">
                <figcaption class="legenda-esculturas">
                    <strong>Medusa - Gian Lorenzo Bernini</strong>
                    <p>Bernini trouxe à vida o dinamismo e a dramaticidade do período barroco, expressando terror e movimento no mármore.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="esculturas/erosEpsi.jpeg" alt="Psique e Eros" class="img-esculturas">
                <figcaption class="legenda-esculturas">
                    <strong>Psique e Eros – Antonio Canova</strong>
                    <p>Canova, mestre do neoclassicismo, trouxe leveza e romantismo ao se inspirar na antiguidade.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="esculturas/teseu-minotauro.jpg" alt="Teseu e o Minotauro" class="img-esculturas">
                <figcaption class="legenda-esculturas">

                    <p>Obra-prima de Canova, combinando idealização clássica com uma narrativa visual envolvente.</p>
