    <main> 
        
        <div class="esculturas">
        <h1>Bem-vindos à seção escultural!</h1>
        <h2>Vamos fazer um passeio mitológico.</h2>
        </div>

        <section>

            <figure class="img-esculturas">
                <img src="esculturas/apolo-dapne.jpg" alt="Estátua de Atena Partenos">
                <figcaption class="legenda-esculturas">
                    <p>Apolo e Dafne – Gian Lorenzo Bernini<p>
                    <p>É considerada uma das maravilhas artísticas da era barroca.</p>
                </figcaption>
            </figure>

            <figure class="img-esculturas">
                <img src="esculturas/atena.jpg" alt="Estátua de Atena Partenos">
                <figcaption class="legenda-esculturas">
                    <p>Atena Partenos – Fídias (c. 447–438 a.C.)<p>
                    <p>Uma das estátuas mais famosas da Grécia Antiga, originalmente localizada no Partenon, em Atenas.</p>
                </figcaption>
            </figure>

            <figure class="img-esculturas">
                <img src="esculturas/hades-perse.jpg" alt="O Rapto de Proserpina">
                <figcaption class="legenda-esculturas">
                    <p>O Rapto de Proserpina - Gian Lorenzo Bernini<p>
                    <p>Representa o mito do rapto de Perséfone, uma cena barroca repleta de dramaticidade.</p>
                </figcaption>
            </figure>

            <figure class="img-esculturas">
                <img src="esculturas/fauno.jpeg" alt="Bacanal: Fauno importunado por crianças">
                <figcaption class="legenda-esculturas">
                    <p>Bacanal: Fauno importunado por crianças - Pietro Bernini<p>
                    <p>Cena mitológica típica da escultura romana, mostrando influências gregas e o realismo romano.</p>
                </figcaption>
            </figure>

            <figure class="img-esculturas">
                <img src="esculturas/medusaa.jpeg" alt="Escultura de Medusa">
                <figcaption class="legenda-esculturas">
                    <p>Medusa - Gian Lorenzo Bernini<p>
                    <p>Bernini trouxe à vida o dinamismo e a dramaticidade do período barroco, expressando terror e movimento no mármore.</p>
                </figcaption>
            </figure>

            <figure class="img-esculturas">
                <img src="esculturas/erosEpsi.jpeg" alt="Psique e Eros">
                <figcaption class="legenda-esculturas">
                    <p>Psique e Eros – Antonio Canova<p>
                    <p>Canova, mestre do neoclassicismo, trouxe leveza e romantismo ao se inspirar na antiguidade.</p>
                </figcaption>
            </figure>

            <figure class="img-esculturas">
                <img src="esculturas/teseu.jpg" alt="Teseu e o Minotauro">
                <figcaption class="legenda-esculturas">
                    <p>Teseu e o Minotauro – Antonio Canova<p>
                    <p>Obra-prima de Canova, combinando idealização clássica com uma narrativa visual envolvente.</p>
                </figcaption>
            </figure>
        </section>
