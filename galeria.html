<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposição Virtual - Galeria</title>
    <link rel="stylesheet" href="carrossel.css">
    <link rel="stylesheet" href="geral.css">
</head>
<body>
    <header>  
        <div class="logo-nome"> 
            <img src="others/logo.png" alt="logo">
            <figcaption> Museu Virtual</figcaption>  
        </div>
       
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="secao.html">Seções</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="galeria.html" class="active">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        
    </header>

    <main>  
       

        <!-- Container principal do carrossel -->
        <div class="container">
        
            <!-- Imagens do carrossel -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="others/fernanda.jpg" alt="Imagem 1">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="others/borboleto.jpg"  alt="Imagem 2">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="others/rayssa.jpg" alt="Imagem 3">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="others/becca.jpeg" alt="Imagem 4">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="others/walter.jpg" alt="Imagem 5">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="others/vini2.jpg" alt="Imagem 6">
            </div>
        
            <!-- Botões de navegação -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Legenda -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        
            <!-- Miniaturas -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="others/fernanda.jpg" onclick="currentSlide(1)" alt="Fernanda Torres - Golden Globe">
                </div>
                <div class="column">
                    <img class="demo cursor" src="others/borboleto.jpg"  onclick="currentSlide(2)" alt="Gabriel Borboleto - Final F2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="others/rayssa.jpg"  onclick="currentSlide(3)" alt="Rayssa Leal - Final SLS">
                </div>
                <div class="column">
                    <img class="demo cursor" src="others/becca.jpeg"  onclick="currentSlide(4)" alt="Rebecca Andrade - Olimpíadas">
                </div>
                <div class="column">
                    <img class="demo cursor" src="others/walter.jpg"  onclick="currentSlide(5)" alt="Walter Salles - Oscar">
                </div>
                <div class="column">
                    <img class="demo cursor" src="others/vini2.jpg"  onclick="currentSlide(6)" alt="Vinicius Jr. - The Best FIFA">
                </div>
            </div>
        </div>
        
    </main>

    <footer>  
        <p>Exposição Virtual © 2025. Todos os direitos reservados.</p> 
    </footer>

    <script src="carrossel.js"></script>
</body>
</html>
