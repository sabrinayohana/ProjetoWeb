        <div class="photo">
        <h1>Bem vindos a Seção de Fotografias!</h1>
        <h2>Vamos fazer um pequeno mergulho no passado</h2>
        </div>

        <div>
            <figure class="fotos-img"> 
                <img src="fotos/primeiroVotoF.jpg" alt="Primeiro Voto Feminino no Brasil (1928)">
                <figcaption class="fotos-legenda">Primeiro Voto Feminino no Brasil – 1928. Registro histórico do primeiro voto feminino no Brasil, uma conquista significativa na luta pelos direitos das mulheres.</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/marchaCemil.jpg" alt="A Passeata dos Cem Mil (1968)">
                <figcaption class="fotos-legenda">A Passeata dos Cem Mil – 1968. Protesto em massa contra a ditadura militar no Brasil, refletindo a crescente mobilização popular por direitos e democracia.</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/diretasJa.jpg" alt="Diretas Já (1984)">
                <figcaption class="fotos-legenda">Diretas Já – 1984. Uma das maiores mobilizações populares no Brasil, exigindo eleições diretas para a presidência e o fim da ditadura militar.</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/liberdadeParis.jpg" alt="A Libertação de Paris (1944)">
                <figcaption class="fotos-legenda">A Libertação de Paris – 1944. Fotografia marcante da libertação da cidade durante a Segunda Guerra Mundial, celebrando a resistência e a vitória sobre o nazismo.</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/bandeiraVitoria.jpg" alt="Queda do Nazismo: Bandeira Soviética sobre o Reichstag (1945)">
                <figcaption class="fotos-legenda">Queda do Nazismo: Bandeira Soviética sobre o Reichstag – 1945. Imagem icônica da vitória sobre o regime nazista, simbolizando o fim da Segunda Guerra Mundial na Europa.</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/marchaWashington.jpg" alt="Marcha em Washington (1963)">
                <figcaption class="fotos-legenda">Marcha em Washington – 1963. Um marco na luta pelos direitos civis nos Estados Unidos, com Martin Luther King Jr. proferindo seu famoso discurso "I Have a Dream".</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/greveOperarias.jpg" alt="Greve das Operárias Têxteis (1978)">
                <figcaption class="fotos-legenda">Greve das Operárias Têxteis – 1978. Momento de resistência das mulheres trabalhadoras contra condições de trabalho precárias durante a ditadura militar no Brasil.</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/muroBerim.jpg" alt="A Queda do Muro de Berlim (1989)">
                <figcaption class="fotos-legenda">A Queda do Muro de Berlim – 1989. Este evento histórico simbolizou o fim da Guerra Fria e a reunificação da Alemanha, marcando o colapso do regime comunista na Europa Oriental.</figcaption>
            </figure>

            <figure class="fotos-img"> 
                <img src="fotos/maoMandela.jpg" alt="A Mão de Mandela (1990)">
                <figcaption class="fotos-legenda">A Mão de Mandela – 1990. Imagem histórica de Nelson Mandela, após sua liberação da prisão, simbolizando a luta pela liberdade e igualdade na África do Sul.</figcaption>
            </figure>
